<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather Forecast</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="weather-app">
    <form id="search-form">
      <input type="text" id="city-input" placeholder="Enter a city..." required />
      <button type="submit">Search</button>
    </form>
    
    <div class="weather-main">
      <div class="weather-info">
        <div class="time" id="time">MON 12:37 am</div>
        <div class="temperature" id="temperature">--°C</div>
        <div class="temp-range" id="range">--° / --°</div>
        <div class="location" id="location">City</div>
        <div class="description" id="description">Condition</div>
      </div>
      <div class="weather-icon" id="weather-icon">
        ☁️
      </div>
    </div>

    <div class="forecast" id="forecast">
      <!-- Forecast will be injected here -->
    </div>
    <footer class="footer">
        This project was built by 
        <a href="" target="_blank">Nicole Odhiambo</a> 
        and is 
        <a href="" target="_blank">open-sourced on GitHub</a> 
        and 
        <a href="" target="_blank">hosted on Netlify</a>.
      </footer>
      
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
